<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appello - Accademia d'Arte di Cagliari</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/lessons_menu.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Accademia d'Arte di Cagliari" height="40">
        </div>
        <nav>
            <a href="#" class="logout-link">Logout</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h1>Appello di Classe</h1>
                <p class="subtitle">Seleziona la lezione del giorno per registrare le presenze.</p>

                <!-- 1. Aggiungi il tag <form> -->
                <!-- action="/registra-presenze" Ã¨ l'URL a cui verrai reindirizzato -->
                <form class="attendance-form" action="/registra-presenze" method="GET">
                    
                    <label for="lezione-select">Lezioni del giorno</label>
                    <select name="lezione" id="lezione-select" required>
                        <option value="" disabled selected>-- Seleziona una lezione --</option>
                        
                        {% for lezione in lezioni %}
                            <option value="{{ lezione.idLezione }}">{{ lezione.Nome }} - {{ lezione.OraInizio_formatted }}</option>
                        {% else %}
                            <option value="" disabled>Nessuna lezione trovata per oggi</option>
                        {% endfor %}
                    </select>

                    <button type="submit" href="{{ url_for('teacher_bp.serve_registra_presenze_page') }}">Procedi con l'Appello</button>

                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Accademia d'Arte di Cagliari. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
